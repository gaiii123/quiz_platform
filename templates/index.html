<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.795);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(192, 61, 164, 0.2);
        }

        .header .logo {
            font-size: 30px;
            font-weight: bold;
            color: #8400b8;
        }

        .header nav {
            display:flex;
            gap: 5px;
            margin-right: 35px;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .header nav a:hover {
            color: #ffffff;
        }


        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .cta-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        a {
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 20px;
            background-color: #8400b8;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #530074;
            transform: translateY(-2px);
        }

        .button-container {
            margin-top: 40px;
        }

        .landing-background {
            background-image: url('Images/BG_1.jpg'); 
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: brightness(70%);
        }

        .content {
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="landing-background"></div>

    <header class="header">
        <div class="logo">IntelliQuiz</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="/login">Login</a>
            
        </nav>
    </header>
    <div class="content">
        <h1>Welcome to the Online Quiz Platform</h1>
        <div class="cta-links">
            <h3>New user?</h3>
            <a href="/register">Register</a>
        </div>
    </div>

</body>
</html>
